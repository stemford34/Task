{% extends "base/base.html" %}

{% load staticfiles %}
{% block head_block %}
{#        <link rel="stylesheet" href="{% static 'authorization/css/authorization.css' %}">#}
        <link rel="stylesheet" href="{% static 'table_editor/css/table.css' %}">
        <script src="{% static 'table_editor/js/table.js' %}"></script>
{% endblock %}
{% block main_content %}
    <section id="table">
        <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr id="table-title">
            <th class="name_title">Name</th>
            <th class="value_title">Value</th>
            <th></th>
            <th></th>
        </tr>
      </thead>
    </table>
  </div>
        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody id="tbl-body">
            </tbody>
          </table>
        </div>
        <div class="btn-container">
            <a class="btn btn-3 to-json active">To JSON</a>
            <!--<a class="btn btn-3">From JSON</a>-->
            <a class="btn btn-3 add-to-tbl">Add to table</a>
        </div>
        <div class="admin">
            <div class="admin__option active" id="show__json">
                <form action="#" id="save_json_form">
                    <textarea name="edit_json" title="JSON" id="textarea_json"></textarea>
                    <input type="submit" value="Save JSON">
                </form>
            </div>
            <div class="admin__option" id="add_to_table">
                <form action="#" id="add_column_form">
                    <input type="text" placeholder="Name" id="add_name" required>
                    <input type="text" placeholder="Value" id="add_value" required>
                    <input type="submit" value="Add Column">
                </form>
            </div>
        </div>
</section>
{% endblock %}
